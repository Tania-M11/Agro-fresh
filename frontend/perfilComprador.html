<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil de Usuario - AgroFresh</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/styleProfile.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <style>
    
  </style>
</head>
<body>
  <header>
    <a href="/frontend/main.html" class="logo">
      <div class="main-logo">
        <h1>
          Agro<span style="color: #70e000">f</span><span class="logo" style="color: #006400">re</span><span class="logo" style="color: #008000">sh</span>
        </h1>
      </div>
    </a>

    <div class="icons-menu">
      <a href="perfilComprador.html" class="icon-link">
        <i class="fas fa-user"></i>
      </a>
    
      <a href="carrito.html" class="icon-link link-car">
        <i class="fas fa-shopping-cart"></i>
        <span class="item-count" id="cart-counter">0</span>
      </a>
      
      <div class="burger-menu" id="menu">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </header> 
  
  <nav class="navigation hidden">
    <div class="nav-links-container">
      <a href="./tienda.html">Tienda</a>
                <a href="./main.html#nosotros">Sobre nosotros</a>
                <a href="./main.html#preguntas">Preguntas frecuentes</a>
                <a href="./main.html#reciclaje">Recicla</a>
                <a href="./main.html#contacto">Contacto</a>
                <a href="./historial-compras.html">Historial de compras</a>
    </div>
  </nav>

  <div class="profile-container">
    <div class="profile-header">
      <div class="profile-avatar">
        <i class="fas fa-user"></i>
      </div>
      <div class="profile-title">
        <h1 id="user-name">Cargando...</h1>
        <p id="user-role">Comprador</p>
      </div>
    </div>

    <div class="profile-info">
      <div class="info-card">
        <h3>Información personal</h3>
        <div class="info-item">
          <div class="info-label">Nombre:</div>
          <div id="user-fullname">Cargando...</div>
        </div>
        <div class="info-item">
          <div class="info-label">Identificación:</div>
          <div id="user-id">Cargando...</div>
        </div>
      </div>

      <div class="info-card">
        <h3>Información de contacto</h3>
        <div class="info-item">
          <div class="info-label">Correo:</div>
          <div id="user-email">Cargando...</div>
        </div>
      </div>
    </div>

    <div class="btn-container">
      <button class="btn-logout" id="btn-logout">Cerrar Sesión</button>
      <button class="btn-edit" id="btn-edit">Editar Perfil</button>
    </div>
  </div>

  <!-- Modal para editar perfil -->
  <div id="edit-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Editar Perfil</h2>
        <span class="close">&times;</span>
      </div>
      <form id="edit-form">
        <div class="form-group">
          <label for="edit-name">Nombre</label>
          <input type="text" id="edit-name" name="user" required>
        </div>
        <div class="form-group">
          <label for="edit-email">Correo</label>
          <input type="email" id="edit-email" name="email" required>
        </div>
        <div class="form-group">
          <label for="edit-password">Nueva Contraseña</label>
          <input type="password" id="edit-password" name="password">
          <button type="button" class="password-toggle">
            <i class="fa fa-eye-slash"></i>
          </button>
        </div>
        <div class="form-group">
          <label for="edit-confirm-password">Confirmar Nueva Contraseña</label>
          <input type="password" id="edit-confirm-password" name="passwordVerification">
          <button type="button" class="password-toggle">
            <i class="fa fa-eye-slash"></i>
          </button>
        </div>
        <div class="form-buttons">
          <button type="button" class="btn-cancel" id="btn-cancel">Cancelar</button>
          <button type="submit" class="btn-save">Guardar Cambios</button>
        </div>
      </form>
    </div>
  </div>

  <script src="./js/profileComprador.js"></script>
  <script src="./js/burguerMenu.js"></script>
  <script>
   
  </script>
</body>
</html>
