<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Contraseña</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #eef2f3;
      font-family: "Montserrat", sans-serif;

    }
    
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;

    }
    
    h1 {
      font-size: 22px;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }
    
    span {
      font-size: 14px;
      color: #666;
      display: block;
      margin-bottom: 20px;
    }
    
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 50px;
      font-size: 14px;
      box-sizing: border-box;
  font-family: "Montserrat", sans-serif;
  outline: none;

    }
    input:focus {
      border-color: #70e000; /* Verde acorde con AgroFresh */
      box-shadow: 0 0 5px rgba(112, 224, 0, 0.7);
      
    }
    
    .password-wrapper {
      position: relative;
      width: 100%;
      margin: 10px 0;
  font-family: "Montserrat", sans-serif;

    }
    
    .password-wrapper input {
      width: 100%;
      padding: 12px;
      padding-right: 40px;
      margin: 0;
      border: 1px solid #ccc;
      border-radius: 50px;
      font-size: 14px;
      box-sizing: border-box;
      
    }
    
    .password-toggle {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: #777;
      padding: 0;
      font-size: 16px;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 30px;
      height: 30px;
    }
    
    button[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #005a32;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      font-weight: bold;
  font-family: "Montserrat", sans-serif;

    }
    
    button[type="submit"]:hover {
      background-color: #004024;
    }
    
    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 5px;
    }
    
    .hidden {
      display: none;
    }
    
    a {
      display: block;
      margin-top: 15px;
      color: #007bff;
      text-decoration: none;
      font-size: 14px;
    }
    
    a:hover {
      text-decoration: underline;
    }
   
    
  </style>
</head>
<body>
  <div class="container" id="container">
    <form id="reset-password-form">
      <h1>Recuperar Contraseña</h1>
      <span>Por favor ingresa tus datos para actualizar tu contraseña</span>
      
      <input type="email" name="email" placeholder="Correo electrónico" required />
      <input type="number" name="identification" placeholder="Documento de identidad" required />
      
      <div class="password-wrapper">
        <input type="password" name="newPassword" id="newPassword" placeholder="Nueva contraseña" required />
        <button type="button" class="password-toggle">
          <i class="fa fa-eye-slash"></i>
        </button>
      </div>
      
      <div class="password-wrapper">
        <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirmar contraseña" required />
        <button type="button" class="password-toggle">
          <i class="fa fa-eye-slash"></i>
        </button>
      </div>
      
      <p id="reset-error" class="error-message hidden">Error al restablecer contraseña</p>
      
      <button type="submit">Actualizar Contraseña</button>
      <a href="register.html">Volver al inicio</a>
    </form>
  </div>
  
  <script src="./js/reset-password.js"></script>
</body>
</html>
